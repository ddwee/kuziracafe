<body id="top">
    <!--ヘッダー-->
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="images\logo.svg" alt="KUZIRA CAFE"></a>
        </div>
        
        <nav class="nav">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="index.html#news">お知らせ</a></li>

                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <!--ヘッダーここまで-->

    <h1 class="hero contact">お問い合わせ</h1>

    <!--メイン-->
    <main>
        <form action="result.html">
            <p>
                <lavel for="kind">お問い合わせの種類</lavel><br>
                <select name="kind" id="kind">
                    <option value="1">ご予約</option>
                    <option value="2">イベントに関するお問い合わせ</option>
                    <option value="3">その他</option>
                </select>
            </p>

            <p>
                はじめてのご来店ですか？<br>
                <label><input type="radio" name="first" value="yes" checked>はい</label><br>
                <lavel><input type="radio" name="first" value="no">いいえ</lavel>
            </p>

            <p>
                当カフェをお知りになったきっかけは？<br>
                <lavel><input type="checkbox" name="how" value="friend">知り合いの紹介で</lavel><br>
                <lavel><input type="checkbox" name="how" value="magazine">SNS、webサイト、雑誌などを見て</lavel>
            </p>

            <p>
                お問い合わせの件名<br>
                <label><input type="text" name="subject" placeholder="タイトル"></label>
            </p>

            <p>
                お問い合わせの具体的な内容<br>
                <label><textarea name="message"></textarea></label>
            </p>

            <p class="submit">
                <input type="submit" value="送信">
            </p>
        </form>
    </main>
    <!--メインここまで-->
    
    <!--フッター-->
    <footer>
        <div class="gotop">
            <a href="#top"><img src="images\gotop.svg" alt="ページトップへ戻る"></a>
        </div>
        <p class="copyright">&copy; KUZIRA CAFE</p>
    </footer>
    <!--フッターここまで-->

</body>
